_schema-version: 3.3.0
ID: cap-alm-hackathon
description: A simple CAP project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # === Approuter (exposição do frontend e roteamento) ===
  - name: cap-alm-hackathon-approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: cap-alm-hackathon-xsuaa
      - name: cap-alm-hackathon-destination-service
      - name: cap-alm-hackathon-html5-runtime

  # === Serviço CAP (srv) ===
  - name: cap-alm-hackathon-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci

  # === Publicação de conteúdo HTML5 no repositório (app-host) ===
  - name: cap-alm-hackathon-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: cap-alm-hackathon-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: comalmhackaton
          artifacts:
            - comalmhackaton.zip
          target-path: resources/

  # === App HTML5 (builda e gera o zip) ===
  - name: comalmhackaton
    type: html5
    path: app/alm.hackaton
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []   # publica no repo (sem app CF dedicado)

resources:
  # === HTML5 Apps Repo (host) – já estava no seu arquivo ===
  - name: cap-alm-hackathon-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: cap-alm-hackathon-html5-service
      service-plan: app-host

  # === HTML5 Apps Repo (runtime) – necessário para servir os estáticos via approuter ===
  - name: cap-alm-hackathon-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  # === Destination (agora com HTML5Runtime e destino para o srv) ===
  - name: cap-alm-hackathon-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: cap-alm-hackathon-destination-service
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: ui5
                Type: HTTP
                ProxyType: Internet
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
              - Name: cap-alm-hackathon-srv
                Type: HTTP
                ProxyType: Internet
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                ForwardAuthToken: true
          existing_destinations_policy: update
        version: 1.0.0

  # === XSUAA (requerido pelo approuter; mesmo que rotas estejam "none") ===
  - name: cap-alm-hackathon-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config:
        xsappname: cap-alm-hackathon
        tenant-mode: dedicated
